syntax = "proto3";
package images;

// Serviço de imagens
service ImagesService {
  // Retorna lista de imagens
  rpc GetImages(Empty) returns (ImagesList);
}

// Requisição vazia
message Empty {}

// Modelo de imagem
message Image {
  string id = 1;
  string url = 2;
  string description = 3;
}

// Lista de imagens
message ImagesList {
  repeated Image images = 1;
}
